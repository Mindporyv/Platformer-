<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Parkour Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu">
    <h1>Parkour Challenge</h1>
    <button id="start-game">Start Game</button>
  </div>

  <div id="level-select" style="display:none;">
    <h2>Select a Level</h2>
    <div id="level-buttons">
      <button data-level="1">Level 1</button>
      <button data-level="2">Level 2</button>
      <button data-level="3">Level 3</button>
      <button data-level="4">Level 4</button>
      <button data-level="5">Level 5</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="400" style="display:none;"></canvas>

  <div id="mobile-controls" style="display:none;">
    <button id="left-btn">◀</button>
    <button id="right-btn">▶</button>
    <button id="jump-btn">⬆</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
